<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="color_other">
      <div class="header display">
        <div class="header_menu">
            <div class="header_menu__logo">
                <canvas width="18" height="18"></canvas>
                <span>&lt;weBuilding /></span>
            </div>
            <nav class="header_menu__links">
                <ul>
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Oferta</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Wycena strony</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
            <div class="header_menu__switch">
                <img src="./img/switch.png" alt="switch light of page">
            </div>
        </div>
        <h1>Projektowanie stron internetowych</h1>
        <div class="header_mainScreen">
            <div class="header_mainScreen__left">
                <form action="" class="header_mainScreen__left__form" id="form">
                    <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="Site Name">
                    <input type="hidden" name="admin_email" value="admin@mail.com">
                    <input type="hidden" name="form_subject" value="Form Subject">
                    <!-- END Hidden Required Fields -->
                    <input type="text" placeholder="imie">
                    <input type="text" placeholder="telefon">
                    <input type="text" placeholder="poczta">
                    <textarea name="" id="" cols="30" rows="10" placeholder="tresc wiadomosci.."></textarea>
                    <button class="learn-more">
                        <span class="circle" aria-hidden="true">
                          <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Wyslij forme</span>
                      </button>
                </form>
            </div>
            <div class="header_mainScreen__right">
                <img src="./img/hotpng.com (6).png" alt="sztuczny obrazek na glownym ekranie, nie ma w sobie nic waznego.">
            </div>
        </div>
      </div>
    </header>

    <!-- HEADER -->

    <!-- ABOUT -->
    <section class="about display">
            <div class="about__h2">
                <h2>O NAS</h2>
            </div>
            
    </section>
    <!-- ABOUT -->

    <!-- OFFERS -->
    <section class="offers"></section>
    <!-- OFFERS -->

    <!-- PORTFOLIO -->
    <section class="portfolio"></section>
    <!-- PORTFOLIO -->

    <!-- CALCULATOR -->
    <section class="calculator"></section>
    <!-- CALCULATOR -->

    <!-- CONTACT -->
    <section class="contact"></section>
    <!-- CONTACT -->

    <!-- FOOTER -->
    <footer class="footer"></footer>
    <!-- FOOTER -->
</body>
</html>
